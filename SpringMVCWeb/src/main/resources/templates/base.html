<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Page</title>
    <th:context th:fragment="resources">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    </th:context>


</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chu</a>
                    </li>
                    <li class="nav-item" th:each="c : ${categories}">
                        <a class="nav-link" href="#" th:text="${c.name}"></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    
    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>HAN TRAN</h1>
            <p>eCommerce - WEBSITE</p>
        </div>
    </footer>


</body>
</html>
